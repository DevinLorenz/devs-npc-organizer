<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../stylings/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gulzar&display=swap" rel="stylesheet">
    <title>DNO - Add Region</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="directory">
                <button id="home-btn">Dev's NPC Organizer</button>
                
            

            </div>
                <div class="black-top-divider" id="userbtns">
                    <div class="navbar">
                        <a class="homeBTN" href="../home.html">Home</a>
                        <a class="collectionsBTN" href="../collections.html">My Collections</a>
                        <div class="flex-container">    
                            <div class="dropdown">
                                <button class="dropbtn">Welcome Back!
                                    <i class="fa fa-caret-down"></i>
                                </button>
                                
                                <div class="dropdown-content">
                                    <a href="../user-account.html">My Account</a>
                                    <a href="../../landing.html">Sign Out</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div class="background-box-region">
                    <div class="region-text">
                <hr id="region-box">
                <form>
                    <div class="region-name">
                        
                        <input type="text" id="region" name="region-name" placeholder="Name your Region">
                        <button type="button" class="randomizeBtn" id="region-name-randomize">Randomize</button>
                    </div>
                    <div>
                        
                        <textarea id="region-notes" name="region-notes" placeholder="(optional) Notes about your Region"></textarea>
                    </div>
                    <button type="submit" class="saveBtn" id="generate-region">Create Region</button>
                    
                    </form>
                </div>
            </div>


        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../../scripts/region-generation.js"></script>
    </body>
</html>
